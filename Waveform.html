<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Waveform Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .visualizer-box {
      width: 75%;
      height: 100px;
      background: black;
      border: 2px solid #0f0;
      border-radius: 8px;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body><center>
  <!-- ðŸŽ§ à¦¤à§‹à¦®à¦¾à¦° Radio Stream -->
  <audio id="audio" src="https://files.catbox.moe/yi2uls.mp3" crossorigin="anonymous" autoplay controls></audio>

  <div class="visualizer-box">
    <canvas id="canvas"></canvas>
  </div></center>

  <script>
    const audio = document.getElementById("audio");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 2048;
    const bufferLength = analyser.fftSize;
    const dataArray = new Uint8Array(bufferLength);

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * dpr;
      canvas.height = canvas.clientHeight * dpr;
      ctx.scale(dpr, dpr);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function draw() {
      requestAnimationFrame(draw);

      analyser.getByteTimeDomainData(dataArray);

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      ctx.lineWidth = 1;
      ctx.strokeStyle = "#0f0";
      ctx.beginPath();

      const sliceWidth = canvas.clientWidth / bufferLength;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = canvas.clientHeight / 2 + (v - 1) * (canvas.clientHeight / 2) * 0.5;

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }

        x += sliceWidth;
      }

      ctx.stroke();
    }

    document.body.addEventListener("click", () => {
      audioCtx.resume();
      draw();
    });
  </script>
</body>
</html>
